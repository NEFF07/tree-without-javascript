<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tree UI without JS</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/tree_fontello/css/fontello.css">
</head>
<body>
  <ul class="tree">

            <li>

              <input type="checkbox" id="node1.2">

            <li>

          </ul>
        </li>
        <li>
          <input type="checkbox" id="node2">

            <li>
              <input type="checkbox" id="node2.2">

            <li>

        </li>
        <li>

            <li>
              <a href="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/LeeSin_0.jpg">Picture</a>
            </li>
            <li>
              <input type="checkbox" id="node3.2">

            <li>
              <input type="checkbox" id="node3.3">
              <label for="node3.3">Youtube Guide</label>
            </li>

        </li>

    </li>

</html>
